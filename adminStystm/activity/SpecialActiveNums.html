    <div class="activityBlock fillActiveNums">

        </div>
        <form class="activeFormItem">
            <div class="inputWapper fillActivesNums">
                <div class="inputWapperLeft inputName">预估活动数量：</div>
                <div class="inputWapperRight"><input type="text" class="payNumInput"></div>
            </div>
            <div class="inputWapper fillActivesNums">

                <div class="inputWapperRight"><span type="text" class="unitPrice">3.60</span>元/笔</div>
            </div>
            <div class="platformServiceRule">
                <span class="prompt serviceRule">!</span><span class="serviceRule">查看平台服务费规则：</span>
            </div>
            <div class="activeTotalCost">
                总费用<span class="totalCost">￥5688.00</span>
            </div>
        </form>
    </div>
    <!--选择活动分类-->
    <div class="activityBlock submitBlock">

        <span class="submitSpan nextStep">下一步</span>
    </div>

<!--查看远程分支：git branch -r
拉取远程分支并创建本地分支：git checkout -b 本地分支名x origin/远程分支名y 例如：git checkout -b admin origin/admin
查看当前分支：git branch
创建分支：git branch <name> 例如 git branch admin
切换到某分支：git checkout <name> 例如 git checkout admin
提交代码到指定分支：git push origin <name> 例如 git push origin <admin>
分支管理策略：
	1、切换到指定分支
	2、拉取该分支最新代码
	3、把本地代码提交到指定分支

注：分支代码不影响主支(master)，可以单独删除分支：git branch - d <name>，也可以将分支代码合并到当前分支：git merge <name>-->
