<!--查看远程分支：git branch -r
拉取远程分支并创建本地分支：git checkout -b 本地分支名x origin/远程分支名y 例如：git checkout -b admin origin/admin
查看当前分支：git branch
创建分支：git branch <name> 例如 git branch admin
切换到某分支：git checkout <name> 例如 git checkout admin
提交代码到指定分支：git push origin <name> 例如 git push origin <admin>
分支管理策略：
	1、切换到指定分支
	2、拉取该分支最新代码
	3、把本地代码提交到指定分支
	
注：分支代码不影响主支(master)，可以单独删除分支：git branch - d <name>，也可以将分支代码合并到当前分支：git merge <name>-->
