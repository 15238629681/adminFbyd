			//获取路径中的id
			function getUrlAttribute(parameName)
			{
				//location.search是从当前URL的?号开始的字符串，即查询字符串
				var query = (location.search.length > 0 ? location.search.substring(1) : null);
				if(null!=query)
				{
					var args = new Object( );
					var pairs = query.split("&");
					for(var i = 0; i < pairs.length; i++)
					{
						var pos = pairs[i].indexOf("=");
						if (pos == -1)
							continue;
						var argname = pairs[i].substring(0,pos);
						var value = pairs[i].substring(pos+1);
						value = decodeURIComponent(value);
						args[argname] = value;
					}
					//根据键名获取值
					return args[parameName];
				}
				return null;
			}


			var paylevel=getUrlAttribute("paylevel");
			if(paylevel==1){
				document.querySelector(".levelText").innerHTML="黄金";
                $('.successRecharge h1').css({'color': '#FFD800'});
				document.getElementById('successImg').src = '../img/account/successgold.png';

			}
