<!-- ZUI 标准版压缩后的 CSS 文件 -->
<link rel="stylesheet" href="//cdn.bootcss.com/zui/1.7.0/css/zui.min.css">

<style>
body{overflow: hidden;}
@media screen and (max-width: 1440px)  {
	
	#product-list{width: calc(100% - 120px);margin: 0 auto;min-width: 850px;}
	#List-title{height: 50px;background: #eee;font-size: 16px;line-height: 50px;border: 1px #ddd solid;padding-left: 36px;}
	#product-list ul{width: 100%;padding: 0 36px 36px;background: #fff;border: 1px #ddd solid;border-top: none;}
	#product-list ul li{border-bottom: 1px #ddd solid;height: 60px;}
	#product-list ul li div{font-size: 14px;line-height: 60px;color:#666;}
}
@media screen and (min-width: 1440px)  {
	
	#product-list{width: calc(100% - 120px);margin: 0 auto;min-width: 850px;}
	#List-title{height: 50px;background: #eee;font-size: 16px;line-height: 50px;border: 1px #ddd solid;padding-left: 36px;}
	#product-list ul{width: 100%;padding: 0 36px 36px;background: #fff;border: 1px #ddd solid;border-top: none;}

<script src="../js/public/head.js"></script>
<div class="part-left">

		<div id="List-title">平台公告</div>
		<ul class="clean">
		</ul>
	</div>
</div>
<script>
	
function CreateLi(){
	var Li = document.createElement("li");
	Li.innerHTML = "<div class='tips'>恭喜翻宝app上市</div>";
	return Li;
}
for(var i=0;i<4;i++){
	$("#product-list ul").append(CreateLi());
}	
</script>
