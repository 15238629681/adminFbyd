<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link href="../css/mui.min.css" rel="stylesheet" />
	<style>
		/*#back{position: absolute;display: inline-block;width: 30px;height: 30px;background: rgba(0,0,0,0.25);top: 30px;left: 10px;border-radius: 50%;;}
		.mui-icon-back:before, .mui-icon-left-nav:before{color: #fff;width: 30px;height: 30px;display: inline-block;text-align: center;line-height: 30px;}*/
	html,body{background: #e7e7e7;width: 100%;height: 100%;}
	.mui-bar{position: absolute;top: 0;z-index: 9999;height: 60px;padding-top: 20px;/*background: -webkit-gradient(linear, 0 0, 100% 0, from( #FFF85C), to( #FBBE00))*/}
	a{color: #999;}
	#null{width: 200px;height: 120px;background: url(../images/cloudstore/icons/cloudstoresearchlistCantfindthepage.png) no-repeat center 0;padding-top: 110px;
	position: absolute;top: 40%;left: 50%;margin-left: -100px;margin-top: -60px;background-size: 100px;}
	#null p{width: 100%;margin: 0;text-align: center;}
	</style>
</head>

<body>
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left mui-icon-arrowleft"></a>
    <h1 class="mui-title">活动页</h1>
</header>
<div class="mui-content" style="display: none;">
    <div id="null">
		<p>精彩内容，敬请期待！</p>		
	</div>
</div>
<script src="../js/mui.min.js"></script>
<script type="text/javascript">
(function($,doc){
	$.plusReady(function(){
		var self = plus.webview.currentWebview();
		doc.getElementsByClassName("mui-title")[0].innerHTML = self.h5Title;
		var height =document.getElementsByTagName("body")[0].clientHeight-document.getElementsByClassName("mui-bar")[0].clientHeight;
		if(self.h5Url == "#"){
			doc.getElementsByClassName("mui-content")[0].style.display = "block";
		}else{			
			$.init({
				subpages:[{
					url:self.h5Url,
					id:self.h5Url,
					styles:{
						top:"60px",
						height:height
					}
				}]
			});
		}
		//重新定义后退函数(监听安卓后退键事件)
		$.back = function(event) {
			plus.webview.close(plus.webview.currentWebview());
			return false;
		};
	})
})(mui,document)
</script>
</body>

</html>
