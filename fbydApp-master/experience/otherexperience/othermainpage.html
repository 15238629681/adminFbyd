<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>TA的主页</title>
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<link rel="stylesheet" href="../../css/mui.min.css">
<style>
	html,body {
		background-color: #eee;
		width:100%;
		height: 100%;
	}
	body{padding-bottom: 20px;}
	.mui-bar{height: 60px;padding-top: 20px;background: #fff;/*border-bottom: 1px solid rgb(239,239,239);*/}
	a{color: #999;}
	b{font-weight: normal;}
	.mui-segmented-control.mui-scroll-wrapper .mui-scroll{width: 100%;}
	.mui-segmented-control.mui-scroll-wrapper .mui-control-item{width: 25%;padding: 0;color: #727171;height: 60px;line-height: 20px;padding: 10px 0;}
	.mui-segmented-control.mui-segmented-control-inverted .mui-control-item.mui-active{color: #FBBD00;}
	.mui-segmented-control.mui-segmented-control-inverted{border-bottom: 1px solid #eee;}
	.mui-bar-nav~.mui-content .mui-slider.mui-fullscreen{top: 60px;}
	.mui-slider-indicator.mui-segmented-control {background-color: #fff;height: 60px;}
	
	.mui-pull-top-tips {
		position: absolute;
		top: -20px;
		left: 50%;
		margin-left: -25px;
		width: 40px;
		height: 40px;
		border-radius: 100%;
		z-index: 1;
	}
	
	.mui-bar~.mui-pull-top-tips {
		top: 24px;
	}
	
	.mui-pull-top-wrapper {
		width: 42px;
		height: 42px;
		display: block;
		text-align: center;
		background-color: #efeff4;
		border: 1px solid #ddd;
		border-radius: 25px;
		background-clip: padding-box;
		box-shadow: 0 4px 10px #bbb;
		overflow: hidden;
	}
	
	.mui-pull-top-tips.mui-transitioning {
		-webkit-transition-duration: 200ms;
		transition-duration: 200ms;
	}
	
	.mui-pull-top-tips .mui-pull-loading {
		/*-webkit-backface-visibility: hidden;
-webkit-transition-duration: 400ms;
transition-duration: 400ms;*/
	margin: 0;
}

.mui-pull-top-wrapper .mui-icon,
.mui-pull-top-wrapper .mui-spinner {
	margin-top: 7px;
}


.mui-pull-bottom-tips {
	text-align: center;
	background-color: #efeff4;
	font-size: 15px;
	line-height: 40px;
	color: #777;
}

.mui-pull-top-canvas {
	overflow: hidden;
	background-color: #fafafa;
	border-radius: 40px;
	box-shadow: 0 4px 10px #bbb;
	width: 40px;
	height: 40px;
	margin: 0 auto;
}

.mui-pull-top-canvas canvas {
	width: 40px;
}

#author-info{background: -webkit-gradient(linear, 0 0, 100% 0, from( #FFF85C), to( #FBBE00)) !important;padding: 10px;position: relative;height: 160px;margin: 0 auto;}
#author-info img{width: 60px;margin: 0 auto;display: block;}
#author-name{font-size: 14px;margin-top: 10px;text-align: center;}
#author-name span{font-size: 12px;background: #ff3a46;border-radius: 8px;color: #fff;width:50px;text-align: center;padding: 2px 2px;}
#foucs{position: absolute;right: 20px;top: 25px;display: inline-block;border: 1px #fff solid;border-radius: 4px;font-size: 14px;height: 30px;line-height: 30px;
background: url(../../images/experience/experience_report/top-fouse.png) no-repeat 6px center;background-size: 20px;padding-left: 32px;padding-right: 10px;color: #fff;letter-spacing: 2px;}

#sliderSegmentedControl{width: 90%;margin-left: 5%;position: absolute;top: 130px;}
</style>
</head>

<body>
<header class="mui-bar mui-bar-nav">
	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left mui-icon-arrowleft"></a>
	<h1 class="mui-title">TA的主页</h1>
</header>
<div class="mui-content">
	<div id="slider" class="mui-slider mui-fullscreen">
		<div id="author-info" data-id="1" class="clean">
			<div style="margin: 0 auto;width: 100px;">
				<img src="../../images/cloudstore/icons/usericon.png" />
			</div>
			<div id="author-name">七七七七<span>合伙人</span></div>
			<span id="foucs">关注</span>
		</div>
		<div id="sliderSegmentedControl" class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
			<div class="mui-scroll">
				<a class="mui-control-item mui-active" href="#" data-wid="expreport">
					<div>体验</div>
					<div >3</div>
				</a>
				<a class="mui-control-item" href="#" data-wid="comment">
					<div>评论</div>
					<div>3</div>
				</a>
				<a class="mui-control-item" href="#" data-wid="focus">
					<div>关注</div>
					<div>3</div>
				</a>
				<a class="mui-control-item" href="#" data-wid="fans">
					<div>粉丝</div>
					<div>3</div>
				</a>
			</div>
		</div>
	</div>
</div>
<script src="../../js/mui.min.js"></script>
<script src="../../js/webviewGroup.js" type="text/javascript" charset="utf-8"></script>
<script>
(function($,doc){	
	$.init();
	$.plusReady(function() {
		var group = new webviewGroup("othermainpage", {
			items: [{
				id: "expreport",
				url: "expreport.html",
				styles:{
					top:"246px",
					bottom:"0"
				},
				extras: {}
			}, {
				id: "comment",
				url: "comment.html",
				styles:{
					top:"246px",
					bottom:"0"
				},
				extras: {}
			},{
				id: "focus",
				url: "focus.html",
				styles:{
					top:"246px",
					bottom:"0"
				},
				extras: {}
			},{
				id: "fans",
				url: "fans.html",
				styles:{
					top:"246px",
					bottom:"0"
				},
				extras: {}
			}],
			onChange: function(obj) {
				var c = document.querySelector(".mui-control-item.mui-active");
				if(c) {
					c.classList.remove("mui-active");
				}
				document.querySelector(".mui-scroll .mui-control-item:nth-child(" + (parseInt(obj.index) + 1) + ")").classList.add("mui-active");
			}
		});
		$(".mui-scroll").on("tap", ".mui-control-item", function(e) {
			var wid = this.getAttribute("data-wid");
			group.switchTab(wid);
		});

	});
	$.back = function() {
		var _self = plus.webview.currentWebview();
		plus.webview.close(_self);
	}
})(mui,document)
</script>
</body>

</html>
