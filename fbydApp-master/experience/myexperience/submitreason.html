<!doctype html>
<html>

<head>
<meta charset="UTF-8">
<title></title>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<link href="../../css/mui.min.css" rel="stylesheet" />
<style>
html,body{width: 100%;height: 100%;background: #eee;}
a{color: #999;}
b{font-weight: normal;}
.clean:before, .clean:after{content:"";display:table;}
.clean:after{clear:both;}
.clean{zoom:1;}
.mui-bar{height: 60px;padding-top: 20px;background: #fff;}
.mui-bar-nav~.mui-content{padding-top: 60px;width: 100%;}
textarea{border: none;line-height: 24px;font-size: 16px;margin: 0;border-top: 1px solid #ddd;border-bottom: 1px solid #ddd;
min-height: 100px;}

.goods{padding: 10px 0 10px 10px;position: relative;background: #fff;}
.goods-img{float: left;width: 100px;height: 100px;margin-right: 10px;}
.goods-img img{width: 100%;border-radius: 10px;}
.title{font-size: 14px;margin-top: 6px;}
.state{position: absolute;bottom: 20px;left: 120px;}
.state0{padding: 2px 10px;border: 1px #ddd solid;font-size: 14px;border-radius: 4px;border-color: #fbb000;color: #fbb000;}
.num{margin-left: 8px;font-size: 14px;}
.num b{font-weight: normal;margin-left: 6px;}

.edit-wrap{background: #fff;margin-top: 10px;padding: 10px;}
.title-2{font-size: 16px;padding-bottom: 8px;}
textarea{font-size: 14px;}
#send{width: 90%;background: #FBBD00;color: #fff;text-align: center;line-height: 40px;border-radius: 20px;margin: 20px auto 20px;
font-size: 16px;}

@media screen and (max-width: 340px)  {
	.title{font-size: 12px;}
	.state0{font-size: 12px;padding: 2px 8px;}
	.num{font-size: 12px;}
	.action{font-size: 12px;}
	
	.title-2{font-size: 14px;}
	textarea{font-size: 12px;padding: 8px;min-height: 90px;}
}
</style>
</head>

<body>
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left mui-icon-arrowleft"></a>
    <h1 class="mui-title">提交申请理由</h1>
</header>
<div class="mui-content">
	<div class="goods clean">
		<div class="goods-img">
			<img src="../../images/experience/experience_report/2.png" />
		</div>
		<div class="goods-info">
			<div class="title">【抢先首发】Air Jorden 11 Space Jam</div>
			<div class="state">
				<span class="state0">申请中</span>
				<span class="num">申请人数：<b>1546</b></span>
			</div>
		</div>
	</div>
	<div class="edit-wrap">
		<div class="title-2">申请理由<span class="mui-pull-right mui-icon mui-icon-help"></span></div>
		<textarea placeholder="你可以立即填写，也可以提交申请体验后再写，可在 ' 我的体验 > 待审核 ' 中找到该商品后填写。申请理由提交后不可修改"></textarea>
		<div id="send">提交申请理由</div>
	</div>
</div>
<script src="../../js/mui.min.js"></script>
<script type="text/javascript">
(function($,doc){
	$.init();
		
	$.plusReady(function(){
		
		var ws = plus.webview.currentWebview();
		var reportId = ws.reportId;
		doc.querySelector('#send').addEventListener("tap",function(){
			var user_token = JSON.parse(localStorage.getItem("userinfo")).token;
			var time = parseInt(new Date().getTime() / 1000);
			var user_id = JSON.parse(localStorage.getItem("userinfo")).userinfo.uid;
			var Text = doc.querySelector("textarea").value;
			if(Text.length > 0){				
				$.confirm('','确认提交后将不能更改理由',['取消','确认'],function (e) {
					if(e.index==1){
						$.toast("已确认");
					}
				},'div')
			}else{
				$.toast("提交的理由不能为空!");
			}
		})
		
		//重新定义后退函数(监听安卓后退键事件)
		$.back = function(event) {
			var Text = doc.querySelector("textarea").value;
			if(Text.length > 0){				
				$.confirm('','还有尚未提交的内容',['确认退出','继续编辑'],function (e) {
					if(e.index==1){
						$.toast("继续编辑");
					}else{				
						plus.webview.close(plus.webview.currentWebview());
					}
				},'div')
			}else{
				plus.webview.close(plus.webview.currentWebview());
			}
		};
	})
})(mui,document)
	
</script>
</body>

</html>
