<!doctype html>
<html>

<head>
<meta charset="UTF-8">
<title></title>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<link href="../../css/mui.min.css" rel="stylesheet" />
<style>
html,body{width: 100%;height: 100%;background: #eee;}
a{color: #999;}
b{font-weight: normal;}
.clean:before, .clean:after{content:"";display:table;}
.clean:after{clear:both;}
.clean{zoom:1;}
.mui-bar{height: 60px;padding-top: 20px;background: #fff;}
.mui-bar-nav~.mui-content{padding-top: 60px;width: 100%;}

#step-wrap{padding-left: 60px;background: url(../../images/my/examine-ing.png) no-repeat #fff 20px 16px;background-size: 25px;}
.step{width: 100%;height: 80px;padding-top: 20px;}
.step .title{font-size: 18px;}
.step .info{font-size: 14px;color: #B6B6B6;}
#send{position: absolute;bottom: 50px;text-align: center;width: 90%;margin: 10px 5%;background: #FBBD00;height: 40px;line-height: 40px;border-radius: 8px;color: #333;}

@media screen and (max-width: 340px)  {
	.step .title{font-size: 16px;}
	.step .info{font-size: 12px;}
}
</style>
</head>

<body>
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left mui-icon-arrowleft"></a>
    <h1 class="mui-title">返现进度</h1>
</header>
<div class="mui-content">
    <div id="step-wrap">
    	<div class="step step1">
    		<div class="title">体验报告已提交，等待审核</div>
    		<div class="info">提交申请时间 <b>2017-08-22 16:46:53</b></div>
    	</div>
    	<div class="step step2">
    		<div class="title">等待供应商审核评价体验报告</div>
    	</div>
    	<div class="step step3">
    		<div class="title">预计3个工作日左右收到返现</div>
    	</div>
    </div>
</div>
<script src="../../js/mui.min.js"></script>
<script type="text/javascript">
(function($,doc){
	$.init();
	var Time = new Date().getTime()/1000;
	function getLocalTime(nS) {     
		var T = new Date(parseInt(nS) * 1000);
		T = T.getFullYear() + '-' + (T.getMonth() + 1) + '-' + T.getDate() + ' ' + T.getHours() + ':' + T.getMinutes() + ':' + T.getSeconds()
		return T;
	}
	doc.getElementsByClassName('step1')[0].getElementsByTagName("b")[0].innerHTML = getLocalTime(Time);
	$.plusReady(function(){
		//重新定义后退函数(监听安卓后退键事件)
		$.back = function(event) {
			plus.webview.close(plus.webview.currentWebview());
			return false;
		};
	})
})(mui,document)
	
</script>
</body>

</html>
