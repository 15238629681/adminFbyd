<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>TA的主页</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<style>
			html,
			body {
				background-color: #fff;
				width: 100%;
			}
			
			.mui-bar {
				height: 60px;
				padding-top: 20px;
				background: #fff;
				border-bottom: 1px solid rgb(239, 239, 239);
			}
			
			a {
				color: #999;
			}
			
			b {
				font-weight: normal;
			}
			
			.mui-segmented-control.mui-scroll-wrapper .mui-scroll {
				min-width: 100%;
			}
			
			.mui-segmented-control.mui-scroll-wrapper .mui-control-item {
				padding: 10px 0;
				width: 15%;
				color: #727171;
				line-height: 20px;
			}
			
			.mui-segmented-control.mui-segmented-control-inverted .mui-control-item.mui-active {
				color: #FBBD00;
			}
			
			.mui-segmented-control.mui-segmented-control-inverted {
				border-bottom: 1px solid #eee;
			}
			
			.mui-bar-nav~.mui-content .mui-slider.mui-fullscreen {
				top: 60px;
			}
			
			.mui-slider-indicator.mui-segmented-control {
				background-color: #fff;
			}
			
			.mui-segmented-control.mui-scroll-wrapper {
				height: 40px;
			}
			
			.mui-pull-top-tips {
				position: absolute;
				top: -20px;
				left: 50%;
				margin-left: -25px;
				width: 40px;
				height: 40px;
				border-radius: 100%;
				z-index: 1;
			}
			
			.mui-bar~.mui-pull-top-tips {
				top: 24px;
			}
			
			.mui-pull-top-wrapper {
				width: 42px;
				height: 42px;
				display: block;
				text-align: center;
				background-color: #efeff4;
				border: 1px solid #ddd;
				border-radius: 25px;
				background-clip: padding-box;
				box-shadow: 0 4px 10px #bbb;
				overflow: hidden;
			}
			
			.mui-pull-top-tips.mui-transitioning {
				-webkit-transition-duration: 200ms;
				transition-duration: 200ms;
			}
			
			.mui-pull-top-tips .mui-pull-loading {
				margin: 0;
			}
			
			.mui-pull-top-wrapper .mui-icon,
			.mui-pull-top-wrapper .mui-spinner {
				margin-top: 7px;
			}
			
			.mui-pull-bottom-tips {
				text-align: center;
				background-color: #efeff4;
				font-size: 15px;
				line-height: 40px;
				color: #777;
			}
			
			.mui-pull-top-canvas {
				overflow: hidden;
				background-color: #fafafa;
				border-radius: 40px;
				box-shadow: 0 4px 10px #bbb;
				width: 40px;
				height: 40px;
				margin: 0 auto;
			}
			
			.mui-pull-top-canvas canvas {
				width: 40px;
			}
			
			.banner {
				margin-top: 40px;
				border-bottom: 1px solid #333;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left mui-icon-arrowleft"></a>
		    <h1 class="mui-title">我的体验</h1>
		</header>
		<div class="mui-content">
			<div id="slider" class="mui-slider mui-fullscreen">
				<div id="sliderSegmentedControl" class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
					<div class="mui-scroll">
						<a class="mui-control-item" href="#" data-wid="experstate1">全部</a>
						<a class="mui-control-item" href="#" data-wid="experstate2">待审核</a>
						<a class="mui-control-item" href="#" data-wid="experstate3">待下单</a>
						<a class="mui-control-item" href="#" data-wid="experstate4">待提交</a>
						<a class="mui-control-item" href="#" data-wid="experstate5">待返现</a>
						<a class="mui-control-item" href="#" data-wid="experstate6">已完成</a>
					</div>
				</div>
			</div>

		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/webviewGroup.js" type="text/javascript" charset="utf-8"></script>
		<script>
			(function($, doc) {
								
				$.init();
				$.plusReady(function() {
					var ws = plus.webview.currentWebview();
					var group = new webviewGroup(ws.id, {
						items: [{
								id: "experstate1",
								url: "experstate1.html",
								styles: {
									top: "100px",
									bottom: "0"
								},
								extras: {
									index: "1"
								}
							}, {
								id: "experstate2",
								url: "experstate2.html",
								styles: {
									top: "100px",
									bottom: "0"
								},
								extras: {
									index: "2"
								}
							}, {
								id: "experstate3",
								url: "experstate3.html",
								styles: {
									top: "100px",
									bottom: "0"
								},
								extras: {
									index: "3"
								}
							}, {
								id: "experstate4",
								url: "experstate4.html",
								styles: {
									top: "100px",
									bottom: "0"
								},
								extras: {
									index: "4"
								}
							}, {
								id: "experstate5",
								url: "experstate5.html",
								styles: {
									top: "100px",
									bottom: "0"
								},
								extras: {
									index: "5"
								}
							}, {
								id: "experstate6",
								url: "experstate6.html",
								styles: {
									top: "100px",
									bottom: "0"
								},
								extras: {
									index: "6"
								}
							},
						],
						onChange: function(obj) {
							var c = document.querySelector(".mui-control-item.mui-active");
							if(c) {
								c.classList.remove("mui-active");
							}
							document.querySelector(".mui-scroll .mui-control-item:nth-child(" + (parseInt(obj.index) + 1) + ")").classList.add("mui-active");
						}
					});

					var index = parseInt(ws.index);
					//localStorage.setItem("nowFqcat",fqcat);
					var controlItem = document.getElementsByClassName("mui-control-item")[index];
					if(controlItem) {
						controlItem.classList.add("mui-active");
						var wid = controlItem.getAttribute("data-wid");
						group.switchTab(wid);
					}

					$(".mui-scroll").on("tap", ".mui-control-item", function(e) {
//						var muiControlItem=document.getElementsByClassName("mui-control-item");
//						for(var i=0;i<muiControlItem.length;i++){
//							muiControlItem[i].classList.remove("mui-active");
//						}
//						this.classList.add("mui-active");

						var wid = this.getAttribute("data-wid");
						group.switchTab(wid);
					});

		

				});
				$.back = function() {
					var _self = plus.webview.currentWebview();
					//_self.close("auto");
					plus.webview.close(_self);
				}
			})(mui, document)
		</script>
	</body>

</html>
