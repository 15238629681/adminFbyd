<!doctype html>
<html>

<head>
<meta charset="UTF-8">
<title></title>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<link href="../css/mui.min.css" rel="stylesheet" />
<style>
html,body{width: 100%;height: 100%;}
a{color: #999;}
b{font-weight: normal;}
.clean:before, .clean:after{content:"";display:table;}
.clean:after{clear:both;}
.clean{zoom:1;}
.mui-bar{height: 60px;padding-top: 20px;background: #fff;}
.mui-bar-nav~.mui-content{padding-top: 60px;background: #eee;}

.data-wrap{background: #fff;}
.data{border-bottom: 1px solid #eee;padding: 10px 15px 5px;position: relative;}
.data-name{margin-bottom: 4px;color:#969696;font-size: 14px;}
.send-time{font-size: 14px;color: #969696;font-size: 14px;}
.money{position: absolute;top: 20px;right: 20px;color:#1FB701;font-size: 20px;}
</style>
</head>

<body>
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left mui-icon-arrowleft"></a>
    <h1 class="mui-title">翻股明细</h1>
</header>
<div class="mui-scroll-wrapper mui-content">
    <div class="mui-scroll">
        <div class="item">
        	<div class="data-wrap">
        		<div class="data data1">
        			<div class="data-name">每日登录</div>
    				<div class="send-time">7月26日 06:07</div>
    				<span class="money">+2</span>
        		</div>
        		<div class="data data2">
        			<div class="data-name">完善注册信息</div>
    				<div class="send-time">7月26日 06:07</div>
    				<span class="money">+99.99</span>
        		</div>
        		<div class="data data3">
        			<div class="data-name">购物</div>
    				<div class="send-time">7月26日 06:07</div>
    				<span class="money">+99.99</span>
        		</div>
        		<div class="data data4">
        			<div class="data-name">分享宝贝</div>
    				<div class="send-time">7月26日 06:07</div>
    				<span class="money">+99.99</span>
        		</div>
        		<div class="data data5">
        			<div class="data-name">分享翻宝</div>
    				<div class="send-time">7月26日 06:07</div>
    				<span class="money">+99.99</span>
        		</div>
        		<div class="data data6">
        			<div class="data-name">开通云店</div>
    				<div class="send-time">7月26日 06:07</div>
    				<span class="money">+99.99</span>
        		</div>
        	</div>
        </div>
    </div>
</div>

<script src="../js/mui.min.js"></script>
<script type="text/javascript">
(function($,doc){
	$.init();
	$('.mui-scroll-wrapper').scroll({
        deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
    });
})(mui,document)
</script>
</body>

</html>
