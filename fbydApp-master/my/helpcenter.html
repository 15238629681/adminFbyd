	function createItme(msginfo){
		var item = doc.getElementsByClassName("mui-table-view-cell")[0].cloneNode(true);
		item.setAttribute("data-id",msginfo.id);
		item.getElementsByTagName("div")[0].innerHTML = msginfo.title;
		var T =  new Date(msginfo.createtime*1000);
		var time = T.getFullYear() + '-' + (T.getMonth()+1) + '-' + T.getDate();
		item.getElementsByTagName("span")[0].innerHTML = time;
//		item.getElementsByTagName("p")[0].innerHTML = msginfo.content;
		item.style.display = "block";
		return item;
	}
	var user_token = JSON.parse(localStorage.getItem("userinfo")).token;
	var time = parseInt(new Date().getTime() / 1000);
	$.ajax({
		type:"post",
		url:"https://app.fanbaoyundian.com/appapi/service.app.php",
		data:{
			token:user_token,
			timestamp:time,
			count:4,
			start:0
		},
		success:function(data){
			//alert(JSON.stringify(data))
			if(data.state == 1){
				for(var i=0;i<data.servicelist.length;i++){
					var listitem = createItme(data.servicelist[i]);
					doc.getElementsByClassName("mui-table-view")[0].appendChild(listitem);
				}
			}else{
				$.toast(data.message);
			}
		},
		error:function(xhr,type,errorThrown){
			if(type=="timeout"){
				$.toast("请求超时，请检查网络");
			}
			$.toast(errorThrown);
		}
	});
	$('.mui-table-view').on("tap",".mui-table-view-cell",function(){
		var id = this.getAttribute("data-id");
		if(id){
			setTimeout(function(){
				$.openWindow({
					"id": 'helpdetailPage',
					"url": 'helpdetail.html',
					"extras":{artical:id}
				});
			},20)
		}
	})
