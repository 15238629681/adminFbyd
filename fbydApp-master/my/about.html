<!doctype html>
<html>

<head>
<meta charset="UTF-8">
<title></title>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<link href="../css/mui.min.css" rel="stylesheet" />
<style>
html,body{width: 100%;height: 100%;}
.clean:before, .clean:after{content:"";display:table;}
.clean:after{clear:both;}
.clean{zoom:1;}
.mui-table-view:before{background: none;}
.mui-table-view:after{background: none;}
.mui-bar{height: 60px;padding-top: 20px;background: #fff;}
.mui-bar-nav~ .mui-content{padding-top: 60px;width: 100%;height: 100%;background: #eee;background: #fff;}
#save{margin-top: 12px;color: #595757;display: none;}
a{color: #999;}
b{font-weight: normal;}

#container{margin-top: 30%;}
#container div{text-align: center;margin: 10px;}
#container p{text-align: center;}
img{width: 80px;display:block;margin: 0 auto;}

#xieyi{position: absolute;bottom: 40px;width: 12rem;left:50%;margin-left:-6rem;color: #666;font-size: 14px;text-align: center;height: 40px;line-height: 40px;}

@media screen and (max-width: 340px)  {
	#container div{font-size: 14px;}
	#container{margin-top: 20%;}
}
</style>
</head>

<body>
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left mui-icon-arrowleft"></a>
    <h1 class="mui-title">关于翻宝云店</h1>
</header>
<div class="mui-content">
    <div id="container">
    	<img src="../images/my/mysetting/logo.png" />
    	<p style="font-size: 22px;">V2.0.8</p>
    	<div>购物需要MONEY,更需要惊喜</div>
    	<div>翻宝APP让你购物充满惊喜</div>
    	<div>购物需要花钱，购物也可以赚钱</div>
    	<div>翻宝</div>
    	<div>社交电商创新者</div>
    </div>
</div>
<div id="xieyi">《翻宝云店服务协议》</div>
<script src="../js/mui.min.js"></script>
<script type="text/javascript">
	mui.init()
	mui.getJSON("../manifest.json",null,function(res){
		document.getElementById("container").getElementsByTagName("p")[0].innerHTML = "V"+res.version.name;
	});
	document.getElementById("xieyi").addEventListener("tap",function(){
		mui.openWindow({
			id: 'agreementPage',
			url: '../agreement.html'
		});
	})
</script>
</body>

</html>
