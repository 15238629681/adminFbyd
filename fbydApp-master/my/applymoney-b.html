<!doctype html>
<html>

<head>
<meta charset="UTF-8">
<title></title>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<link href="../css/mui.min.css" rel="stylesheet" />
<style>
html,body{width: 100%;height: 100%;background: #eee;}
a{color: #999;}
b{font-weight: normal;}
.clean:before, .clean:after{content:"";display:table;}
.clean:after{clear:both;}
.clean{zoom:1;}
.mui-bar{height: 60px;padding-top: 20px;background: #fff;}
.mui-bar-nav~.mui-content{padding-top: 60px;width: 100%;}

#step-wrap{padding-left: 60px;background: url(../images/my/examine-pay.png) no-repeat #fff 20px 16px;background-size: 25px;}
.step{width: 100%;height: 80px;padding-top: 20px;}
.step .title{font-size: 18px;color: #FBBD00;}
.step .info{font-size: 14px;color: #333;margin-top: 10px;}

#toapplymoneydetail{color: #FBBD00;width: 100%;height: 40px;text-align: center;line-height: 40px;background: #fff;margin-top: 1px;
}
#img-wrap{width: 100%;height: 80px;margin-top: 20px;background: url(../images/my/applymoney-b.png) no-repeat center;background-size: 100% auto;}
@media screen and (max-width: 340px)  {
	.step .title{font-size: 16px;}
}
</style>
</head>

<body>
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left mui-icon-arrowleft"></a>
    <h1 class="mui-title">结果详情</h1>
</header>
<div class="mui-content">
    <div id="step-wrap">
    	<div class="step step1">
    		<div class="title">提现申请已提交，等待财务处理</div>
    		<div class="info">600.00</div>
    	</div>
    	<div class="step step2">
    		<div class="title">预计三个工作日内到账</div>
    	</div>
    </div>
    <div id="toapplymoneydetail">去提现明细查看进度 <span class="mui-icon mui-icon-arrowright"></span></div>
    <div id="img-wrap"></div>
</div>
<script src="../js/mui.min.js"></script>
<script type="text/javascript">
(function($,doc){
	$.init();
	$.plusReady(function(){
		var self = plus.webview.currentWebview();
		doc.getElementsByClassName("info")[0].innerHTML = self.money+"元";
		//提现明细
		document.getElementById("toapplymoneydetail").addEventListener("tap",function(){
			var applymoneydetailPage = $.preload({
				"id": 'applymoneydetailPage',
				"url": 'applymoneydetail.html'
			});
			setTimeout(function(){					
				$.openWindow({
					id: 'applymoneydetailPage'
				});
			},20)
		});
		//重新定义后退函数(监听安卓后退键事件)
		$.back = function(event) {
			plus.webview.close(plus.webview.currentWebview());
			return false;
		};
	})
})(mui,document)
	
</script>
</body>

</html>
