			<div class="list ">
				<a href="releaseexperienceactivity.html">发布体验活动</a>

				<a href="#">体验活动列表</a>
			</div>

				<a href="reviewexperapplication.html">审核体验申请</a>
			</div>
			<div class="list">
				<a href="#">发布翻宝活动</a>
			</div>
		</div>

		<div id="part-right">
			<div id="loaction">当前位置:管理后台>活动管理>活动体验列表</div>
			<div class="contentBlock container">

				<div class="searchBlock clean">
					<!--商品名称-->
					<div class="gooodsNameBlock clean">
						<span class="fillTitle">商品名称：</span>
						<input type="text" />
					</div>

					<!--活动进度-->
					<div class="fillWapper goodsIdChooseList clean">
						<div class="form-group clean">
							<span class="fillTitle">活动进度：</span>
							<div class="dropdown">
								<input class="down type" type="text" id="product-state" placeholder="   请选择活动进度" readonly="readonly" data-toggle="dropdown">
								<ul class="dropdown-menu">
									<li data-id="">
										<a href="#">商品ID</a>
									</li>
									<li>
										<a href="#">商品标题</a>
									</li>
								</ul>

							</div>
						</div>
					</div>

					<!--开始时间-->
					<div class="form-group clean beginTime">
						<span class="fillTitle beginTimeSpan">开始时间:</span>
						<div class="postOrderTimeWapper">
							<div class="beginRage input-group date form-datetime" data-date="1979-09-16T05:25:07Z" data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input2">
								<span class="input-group-addon">
										<span class="icon-calendar"></span>
								</span>
								<input class="form-control activitytime_start" size="16" type="text" value="" readonly="">
							</div>
							<span class="sepflag">-</span>
							<div class="endRage input-group date form-datetime" data-date="2017-09-16T05:25:07Z" data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
								<span class="input-group-addon"><span class="icon-calendar"></span></span>
								<input class="form-control activitytime_end" size="16" type="text" value="" readonly="">
							</div>
							
							<!--查询按钮-->
							<!--<div class="searchDiv">查询</div>-->
						</div>
					</div>
					<div class="searchSpan">查询</div>
					
				</div>

				<!--商品信息表-->
				<div id="List">
					<table class="table datatable">
						<thead>
							<tr>
								<td>商品名称</td>
								<td>开始时间/结束时间</td>
								<td>活动进度</td>
								<td>申请人数</td>
								<td >审核通过人数/商品份数</td>
								<td>已冻结贷款</td>
								<td>用户操作</td>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td class="goodsNameTd">
									<img src="../img/activity/goodsimg_03.png" alt="" />
									<span>蓝布屋赤耳丹宁牛仔裤男潮拍原色修身水洗牛仔裤</span>
								</td>
								<td class="timeTd">
									<span>2017-07-14 10:00:00</span>
									<br />
									<span>-</span>
									<br />
									<span>2017-07-14 10:00:00</span>
								</td>
								<td>待支付</td>
								<td>0</td>
								<td>0/10</td>
								<td>
									<span>账户余额不足</span>
									<span>账户充值</span>
								</td>
								<td>
									追加份数 提交商品 查看体验报告
								</td>
							</tr>
						</tbody>
					</table>

					<div class="pageWapper">
						<div style="margin:0 auto;text-align:center;">
							<ul class="pagination" id="page2">
							</ul>
							<div class="pageJump">
								<span>跳转到</span>
								<input type="text" style="width:50px;" />
								<span>页</span>
								<button type="button" class="button">确定</button>
							</div>
						</div>
					</div>
				</div>

			</div>
